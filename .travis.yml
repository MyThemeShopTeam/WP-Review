# Travis CI configuration file.
# @link https://travis-ci.org/

# Declare project language and PHP versions to test against.
# @link http://about.travis-ci.org/docs/user/languages/php/
language: php

# Ditch sudo and use containers.
# @link https://docs.travis-ci.com/user/ci-environment/
sudo: false

# Tell Travis CI which distro to use
dist: trusty

branches:
  only:
    - master
    - trunk
    - /^release\/*/
    - /^hotfix\/\d+\.\d+(\.\d+)?(-\S*)?$/
    - /^feature\/*/

env:
  global:
    WP_VERSION=latest
    WP_MULTISITE=0

# Create a matrix for testing against multiple PHP and WordPress versions.
# We do this as the Rank Math plugin should be available
# to all versions core supports.
matrix:
  fast_finish: true
  include:
    - php: 7.2
    - php: 7.2
      env: WP_VERSION=latest WP_MULTISITE=1
    - php: 7.2
      env: WP_VERSION=4.8
    - php: 7.2
      env: WP_VERSION=4.7.5
    - php: 7.2
      env: WP_VERSION=4.6
    - php: 7.1
    - php: 7.1
      env: WP_VERSION=4.0
    - php: 7.0
    - php: 7.0
      env: WP_VERSION=4.0
    - php: 5.6
    - php: 5.6
      env: WP_VERSION=4.0
    - php: 5.6
      env: WP_VERSION=trunk
    - php: 5.6
      env: WP_TRAVISCI=phpcs

  allow_failures:
    - env: WP_TRAVISCI=phpcs

cache:
  directories:
    - $HOME/.npm
    - node_modules
    - $HOME/.composer/cache
    - vendor

before_script:
  # Remove Xdebug for a huge performance increase:
  - |
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    else
      echo "xdebug.ini does not exist"
    fi
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  # Install WordPress Coding Standards
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      composer global require wp-coding-standards/wpcs
      phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
    fi

script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      phpunit
      WP_MULTISITE=1 phpunit
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      # PHP Linting
      find . \( -name '*.php' \) -exec php -lf {} \;
      phpcs
    fi

notifications:
  slack:
    secure: 
  email: false
